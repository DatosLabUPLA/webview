apply plugin: 'com.android.application'

android {
    compileSdk 33

    defaultConfig {
        applicationId 'cl.datoslab.app'
        minSdkVersion 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'cl.datoslab.app'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
